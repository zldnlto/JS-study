<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

  <body>

    <p>5. 함수 다양하게 쓰려면 파라미터로 업그레이드</p>
    <p>6. 자료 한번에 여러개 저장하려면 array, object</p>
    <p>7. 코드 조건부로 실행하고 싶을 때 if/else</p>
    <p>8. 반복되는 코드를 줄이고 싶을 떄 for 반복문</p>
    <script>
      document.getElementById("button").addEventListener("click", function () {
        작명("바보");
      });
      document.getElementById("hello").innerHTML = "바보";

      }

      let nameArr = ["kim", "park"];

      name["age"]; //20
      name.age; //20

      if (1 == 1 || 2 == 2) {
        console.log("안녕");
      } else {
        console.log("잘가");
      }
      //8.
      for (var i = 0; i < 3; i++) {
        console.log("안녕");
      }

      [1, 2, 3, 4].forEach(function () {
        console.log("데이터 개수만큼 반복");
      });
    </script>
  </body>
